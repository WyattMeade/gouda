<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!-- build:css css/gouda.css -->
  <link rel="stylesheet" href="css/styles.css">
<!-- endbuild -->
</head>
<body>
	
<!-- Start Your HTML -->
<header>
	
	<h1>Gouda</h1>
	<h3>Font-Icons for people who love Font-Icons</h3>

</header>

<section class="intro">
	
	<article>
		
		<p>269 Font Icons that should suit your needs. Combination of Fonts from Genericons and Glyphicons. Built with SCSS so you can quickly drop into your project and go.</p>

		<div class="icons">
			
			<div class="guide"></div>
			<ul></ul>

		</div>

	</article>

</section>

<script id="icon-template" type="text/x-handlebars-template">
	
	{{#each icons}}
	<li>
		<a href="#" data-index="{{@index}}" data-icon="{{icon}}">
			<i class="icon-{{icon}}"></i>
			<p>{{icon}}</p>
		</a>
	</li>	
	{{/each}}

</script>

<!-- build:js js/gouda.js -->
	<script src="js/jquery.js"></script>
	<script src="js/handlebars.min.js"></script>
	<script src="js/icons.js"></script>
	<script src="js/scripts.js"></script>
<!-- endbuild -->
</body>
</html>
